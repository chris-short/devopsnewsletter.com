<section class="container centered">
  <div class="about">
    <h1>{{ .Site.Params.author }}</h1>
    <h2>{{ .Site.Params.info }}</h2>
    {{ with .Site.Params.social }}
      {{ range sort .}}
      <p><a href="{{ .url }}" target="_blank"><strong>{{ .name }}</strong></a><br />
      {{ .description }}</p>
      {{ end }}
    {{ end }}
  </div>
</section>
